<!DOCTYPE html>
<html lang="pt_BR" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<meta charset="utf-8" />
		<title>Facelets/Backing Beans</title>
	</h:head>

	<h:body>
		<h3>Exerc√≠cio 01</h3>

		<h:form>
			N1: <h:inputText id="n1" 
					value="#{exercicio02bView.n1}" />
			<br/><br/>

			N2: <h:inputText id="n2" 
				value="#{exercicio02bView.n2}" />
			<br/><br/>

			<h:selectOneMenu value="#{exercicio02bView.operacao}"> 
				<f:selectItem itemValue="soma" itemLabel="Soma" /> 
				<f:selectItem itemValue="sub" itemLabel="Subtrai" /> 
				<f:selectItem itemValue="mult" itemLabel="Multiplica" /> 
				<f:selectItem itemValue="div" itemLabel="Divide" /> 
			</h:selectOneMenu> 	
			<br/><br/>

			<h:commandButton value="Calcular"
				action="#{exercicio02bView.calcula}">

				<f:ajax execute="@form"
					render="saida" />
			</h:commandButton>
			<br/><br/>
			
			<h:outputText id="saida"
				value="#{exercicio02bView.saida}" />
		</h:form>
	</h:body>
</html>
