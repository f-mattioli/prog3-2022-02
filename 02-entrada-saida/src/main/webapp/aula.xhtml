<!DOCTYPE html>
<html lang="pt_BR" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<meta charset="utf-8" />
		<title>Facelets/Backing Beans</title>
	</h:head>

	<h:body>
		<h3>Facelets e Backing Beans</h3>

		<h:form>
			Mensagem: 
			<h:inputText id="entrada" 
				value="#{indexView.mensagem}" />

			<h:commandButton value="Enviar"
				action="#{indexView.atualizaMensagem}">

				<f:ajax execute="entrada"
					render="saida" />
			</h:commandButton>
			
			<h:outputText id="saida"
				value="#{indexView.texto}" />
		</h:form>
	</h:body>
</html>
